<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .profile-card {
            width: 100%;
            max-width: 350px;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            text-align: center;
            padding: 25px 20px 15px; /* Diubah: padding-top dari 0 ke 25px */
        }
        .avatar-container {
            display: inline-block;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            margin-bottom: 15px; /* Diubah: dari 12px ke 15px */
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            display: block;
        }
        .profile-name {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        .name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-right: 6px;
            color: #333;
        }
        .verified-badge {
            color: #0095f6;
            font-size: 1rem;
        }
        .profile-bio {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .links-section {
            padding: 0 20px 12px;
        }
        .link-item {
            display: block;
            background: #f5f5f5;
            color: #333;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
        .link-item:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
            border-color: #1DB954;
        }
        .link-icon {
            margin-right: 6px;
            width: 14px;
            text-align: center;
            font-size: 0.9rem;
        }
        .spotify-section {
            padding: 0 20px 20px;
        }
        .spotify-embed {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 10px;
            background: transparent;
            margin-bottom: 15px;
        }
        .lyric {
            text-align: center;
            color: #888;
            font-style: italic;
            font-size: 0.85rem;
            margin-top: 15px;
            padding: 15px 12px 0;
            line-height: 1.5;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-info">
            <div class="avatar-container">
                <img src="https://files.catbox.moe/pua3hk.jpeg" alt="Profile" class="avatar">
            </div>
            <div class="profile-name">
                <h1 class="name">sahrilcode</h1>
                <span class="verified-badge">
                    <i class="fas fa-check-circle"></i>
                </span>
            </div>
            <p class="profile-bio">your heart shone, but he never saw it from his tower</p>
        </div>
        <div class="links-section">
            <a href="https://tiktok.com/@sahrilrzy" class="link-item">
                <i class="fas fa-plug link-icon"></i> Tiktok sahrilrzy
            </a>
            <a href="https://t.me/chyopy" class="link-item">
                <i class="fab fa-telegram link-icon"></i> Telegram sarilrzy
            </a>
            <a href="https://saweria.co/sahrilrzy" class="link-item">
                <i class="fas fa-heart link-icon"></i> Support
            </a>
        </div>
        <div class="spotify-section">
            <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/1u9WM7cJGDxk8sRNl1S7CM" frameborder="0" allowtransparency="true" allow="encrypted-media" style="background: transparent;">
            </iframe>
            <p class="lyric">sahrilrzy.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.profile-info, .links-section, .spotify-section');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(15px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 150 + (index * 150));
            });
        });
    </script>
</body>
</html>
